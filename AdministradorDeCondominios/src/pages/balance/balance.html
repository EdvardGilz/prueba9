<ion-header>
  <ion-toolbar  color="primary">
    
    <ion-title>
      <h2>Balance</h2>
      <small>{{suma | currency:'USD':true:'1.2-2'}}</small>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="salir()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <ion-segment [(ngModel)]="balance">
      <ion-segment-button value="entradas">
        Entradas
      </ion-segment-button>
      <ion-segment-button value="salidas">
        Salidas
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="balance">

    <div *ngSwitchCase="'entradas'">
      <ion-list>
        <ion-item *ngFor="let pago of pagos">
          <ion-note item-right>{{pago.fecha | date:'dd/MM/yy'}}</ion-note>
          <h2>{{pago.dpto}}</h2>
          <h3>{{pago.cantidad | currency:'USD':true:'1.2-2'}}</h3>
          <p text-wrap>{{pago.nota}}</p>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchCase="'salidas'">
    </div>

  </div>
</ion-content>
