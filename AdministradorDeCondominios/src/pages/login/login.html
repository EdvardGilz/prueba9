<ion-header>
  <ion-navbar>
    <ion-title>
      Acceso a usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-searchbar placeholder="Buscar localidad" [(ngModel)]="nombre" (input)="verificaLlenado()"></ion-searchbar>

    <button ion-button (click)="buscar()" [disabled]="disbled" *ngIf="encontrado == 0">Buscar</button>

    <div *ngIf="encontrado == 1">
      <ion-item>
        <ion-label floating>Casa / Dpto</ion-label>
        <ion-input type="text" [(ngModel)]="casa" (input)="verificaLlenado()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="pass" (input)="verificaLlenado()"></ion-input>
      </ion-item>

      <button ion-button (click)="entrar()" [disabled]="disabled2">Entrar</button>
    </div>

    <div>
      <button ion-button (click)="admin()">Administrador</button>
    </div>
  </div>
</ion-content>
